<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .status h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .status-item {
            margin: 10px 0;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .feature i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Smart Backend</h1>
        <h2>智能后台管理系统</h2>

        <div class="status">
            <h3>系统状态</h3>
            <div class="status-item">
                <i class="fas fa-check-circle" style="color: #28a745;"></i>
                Django 服务器运行正常
            </div>
            <div class="status-item">
                <i class="fas fa-check-circle" style="color: #28a745;"></i>
                SimpleUI 后台已安装
            </div>
            <div class="status-item">
                <i class="fas fa-database" style="color: #007bff;"></i>
                数据库连接正常
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>快速开发</h3>
                <p>基于 Django 的高效开发框架</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>安全可靠</h3>
                <p>内置多重安全防护机制</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>数据分析</h3>
                <p>强大的数据分析和可视化</p>
            </div>
        </div>

        <div class="buttons">
            <a href="/admin/" class="btn btn-primary">
                <i class="fas fa-cogs"></i> 进入后台管理
            </a>
            <a href="/admin/smart/welcome/" class="btn btn-secondary">
                <i class="fas fa-images"></i> 管理欢迎页
            </a>
            <a href="https://docs.djangoproject.com/" target="_blank" class="btn btn-secondary">
                <i class="fas fa-book"></i> 查看文档
            </a>
        </div>

        <footer>
            <p>© 2025 Smart Backend System | 基于 Django 5.2 和 SimpleUI</p>
            <p>当前时间：<span id="current-time"></span></p>
        </footer>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }

        updateTime();
        setInterval(updateTime, 1000);

        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.1}s`;
                feature.classList.add('animate-feature');
            });
        });
    </script>
</body>
</html>
